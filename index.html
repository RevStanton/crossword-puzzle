<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Crossword Puzzle</title>

    <!-- Basic styling -->
    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        /* Heading styles */
        h1 {
            color: #ffa500;
            margin-top: 20px;
        }

        /* Grid container styles */
        #grid-container table {
            border-collapse: collapse;
            margin: 20px auto;
        }

        #grid-container td {
            width: 30px;
            height: 30px;
            border: 1px solid #ffffff;
            text-align: center;
        }

        #grid-container input {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 16px;
            background-color: #121212;
            color: #ffffff;
            border: none;
        }

        #grid-container input:focus {
            outline: none;
        }

        /* Clues section styles */
        #clues {
            margin: 20px auto;
            text-align: left;
            display: inline-block;
        }

        #clues h2 {
            color: #ffa500;
            margin-bottom: 10px;
        }

        #clues ol {
            padding-left: 20px;
            text-align: left;
        }

        #clues li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- Page title -->
    <h1>Fantasy Crossword Puzzle</h1>

    <!-- Grid container for dynamically generated crossword -->
    <div id="grid-container">
        <!-- Dynamic grid content will go here -->
    </div>

    <!-- Clues section for dynamically generated clues -->
    <div id="clues">
        <!-- Dynamic clues content will go here -->
    </div>

    <!-- Link to the main JavaScript file -->
    <script type="module" src="script.js"></script>
</body>
</html>
