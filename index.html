<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crossword Puzzle</title>
    <style>
        /* Basic styling for the crossword grid */
        body {
            font-family: Arial, sans-serif;
        }
        #grid-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
        table {
            border-collapse: collapse;
        }
        td {
            width: 30px;
            height: 30px;
            border: 1px solid #000;
            position: relative;
        }
        td input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 18px;
            background-color: transparent;
        }
        td span {
            position: absolute;
            top: 2px;
            left: 2px;
            font-size: 10px;
        }
        #clues {
            width: 80%;
            margin: 0 auto;
        }
        #clues h2 {
            margin-top: 20px;
        }
        #clues ol {
            list-style-type: none;
            padding-left: 0;
        }
        #clues li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Crossword Puzzle</h1>
    <div id="grid-container"></div>
    <div id="clues"></div>

    <!-- Load the script as a module -->
    <script type="module" src="script.js"></script>
</body>
</html>
