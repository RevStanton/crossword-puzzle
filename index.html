<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Crossword Puzzle</title>

    <!-- Basic styling -->
    <style>
    #grid-container table {
        border-collapse: collapse;
        margin: 20px auto;
    }

    #grid-container td {
        width: 40px; /* Increased size for better visibility */
        height: 40px;
        border: 1px solid #ffffff;
        text-align: center;
        background-color: #000000; /* Black background for cells */
    }

    #grid-container input {
        width: 100%;
        height: 100%;
        text-align: center;
        font-size: 18px;
        background-color: #121212;
        color: #ffffff;
        border: none;
        box-sizing: border-box; /* Ensures inputs fit neatly */
    }

    #grid-container input:focus {
        outline: none;
    }
</style>

</head>
<body>
    <!-- Page title -->
    <h1>Fantasy Crossword Puzzle</h1>

    <!-- Grid container for dynamically generated crossword -->
    <div id="grid-container">
        <!-- Dynamic grid content will go here -->
    </div>

    <!-- Clues section for dynamically generated clues -->
    <div id="clues">
        <!-- Dynamic clues content will go here -->
    </div>

    <!-- Link to the main JavaScript file -->
    <script type="module" src="script.js"></script>
</body>
</html>
